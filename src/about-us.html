<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtistsHub</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="about-us section">
        <container class="about-us-container container">
          <div class="about-us-image-container">
            <picture class="adventages-picture">
              <source
                srcset="
                  /src/img/about/desk-about.png    1x,
                  /src/img/about/desk-about@2x.png 2x
                "
                media="(min-width: 1440px)"
              />

              <source
                srcset="
                  /src/img/about/tablet-about.png    1x,
                  /src/img/about/tablet-about@2x.png 2x
                "
                media="(min-width: 768px)"
              />

              <source
                srcset="
                  /src/img/about/mob-about.png    1x,
                  /src/img/about/mob-about@2x.png 2x
                "
                media="(max-width: 767px)"
              />

              <img
                class="about-us-image"
                src="/src/img/about/mob-about.png"
                alt="About ArtistsHub"
              />
            </picture>
          </div>
          <div class="about-us-content-container">
            <svg class="about-us-icon" width="64" height="64">
              <use href="./img/sprite.svg#icon-logo-about"></use>
            </svg>
            <div class="about-us-text-container">
              <h2 class="about-us-title">About ArtistsHub</h2>
              <p class="about-us-text">
                At ArtistsHub, our mission is to connect music lovers with the
                artists they adore. We strive to create a vibrant community
                where discovering new music is as enjoyable as listening to it.
              </p>
            </div>
          </div>
        </container>
      </section>
    </main>
  </body>
</html>
